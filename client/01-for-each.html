<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <script>
            const todos = [
                {todo:'realizar array', status:true},
                {todo:'iterar utilizando forEach', status:false},
                {todo:'guardar pagina', status:true},
            ]
            const app = document.getElementById('app')
            todos.forEach(todo => {
                app.innerHTML += ` 
                <li>
                    <input type="checkbox" value=${todo.status}>  ${todo.todo}
                </li>`
            })
        </script>
    </div>
</body>
</html>
